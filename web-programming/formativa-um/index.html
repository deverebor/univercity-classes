<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link rel="stylesheet" href="src/css/index.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Restaurante Pimentinha</title>
  </head>
  <script language="JavaScript" src="src/js/index.js"></script>
  <body>
    <main class="registration">
      <h1 class="registration__title">Faça seu pedido</h1>
      <form class="registration__form" method="post">
        <label class="registration__form-label" for="inscription">
          Nome:
        </label>
        <input
          class="registration__form-input"
          type="text"
          name="inscription"
          id="inscription"
          required
        />
        <label class="registration__form-label" for="nome">
          Sobrenome:
        </label>
        <input
          class="registration__form-input"
          type="text"
          name="nome"
          id="nome"
          required
        />
        <label class="registration__form-label" for="semester">
          Número de telefone:
        </label>
        <input
          class="registration__form-input"
          type="text"
          name="semester"
          id="semester"
          required
        />
        <label class="registration__form-label" for="discipline">
          Email:
        </label>
        <input
          class="registration__form-input"
          type="email"
          name="discipline"
          id="discipline"
          required
        />
        <label class="registration__form-label" for="discipline">
          Endereço:
        </label>
        <input
          class="registration__form-input"
          type="text"
          name="discipline"
          id="discipline"
          required
        />
        <label class="registration__form-label" for="discipline">
          Complemento:
        </label>
        <input
          class="registration__form-input"
          type="text"
          name="discipline"
          id="discipline"
          required
        />
        <button
          class="registration__form-button"
          type="submit"
          name="submit"
        >
          Fazer pedido
        </button>
      </form>
    </main>
  </body>
</html>
