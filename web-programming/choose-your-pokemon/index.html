<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link rel="stylesheet" href="src/css/index.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script language="JavaScript" src="src/js/index.js"></script>

    <title>
      Sua Pokedex - pesquise, encontre, ache seus pokemons favoritos!
    </title>
  </head>

  <body>
    <main class="registration">
      <h1 class="h1 pb-4">Escolha seu Pokemon!</h1>
      <div>
        <p class="h5 pb-2">Nome do Pokemon:</p>
        <input
          placeholder="Digite o Pokemon que deseja pesquisar"
          type="text"
          class="search-pokemon__input-name w-100"
          id="input"
        />
        <hr />
        <button
          onclick="searchPokemon()"
          class="btn btn-success px-4"
          type="submit"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Procurar
        </button>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <p id="pokemon-name"></p>
            <p id="pokemon-type"></p>
            <p id="pokemon-weight"></p>
            <p id="pokemon-height"></p>
            <img
              width="250px"
              height="250px"
              class="pokemon-image"
              id="pokemon-image"
            />
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
